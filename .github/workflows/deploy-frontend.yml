name: Deploy Frontend to Azure

on:
  push:
    paths:
      - 'remix-frontend/**'
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Create .env file with backend URL
        run: |
          echo "VITE_BACKEND_API_URL=${{ secrets.VITE_BACKEND_API_URL }}" > remix-frontend/.env

      - name: Install dependencies and build
        run: |
          cd remix-frontend
          npm install
          npm run build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: remix-frontend-luz
          publish-profile: ${{ secrets.AZURE_FRONTEND_PUBLISH }}
          package: remix-frontend/build
